<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="controls.css">
    <title>Document</title>
</head>

<body>
    <div class="controls-parent">
        <header class="controls-header">
            <div class="controls-h-left">
                <button class="controls-h-l-btn">
                    Entries
                </button>
                <button class="controls-h-l-btn">
                    Results
                </button>
            </div>

            <div class="controls-h-hide">
                <label for="hide">
                    <input type="checkbox" name="hide">
                    Hide
                </label>

            </div>
        </header>

        <div class="sub-header">
            <button class="sub-h-btn">Shuffle</button><button class="sub-h-btn">
                Short
            </button><button class="sub-h-btn">Add image</button>
            <label for="advance">
                <input type="checkbox" name="advance" id="advance">
                Advance
            </label>

        </div>

        <textarea name="entries" id="entries-panel"></textarea>
    </div>

</body>

</html>
